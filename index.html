<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">    
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="container pt-3">
        <header>
                <h1>Library Project</h1>
                <nav class="navbar navbar-expand-lg navbar-light bg-light"></nav>
        </header>
    </div>
    
    <main>
        <div class="container pt-3">
            <button id="addBook" class="btn btn-primary d-block my-5">Add Book</button>

            <form action="#" method="post" id="bookForm" class="d-none">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" name="author" required>
                </div>
                <div class="mb-3">
                    <label for="pages" class="form-label">Pages</label>
                    <input type="number" class="form-control" id="pages" name="pages" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="read" name="read">
                    <label class="form-check-label" for="read">Read</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <table class="table tableJs">
                <thead>
                    <div class="py-3 fw-bold bookHeaderJs">
                        Book List
                    </div>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody class="tbodyJs"></tbody>
              </table>
        </div>
    </main>

    <script src="src/js/script.js"></script>    
</body>
</html>
